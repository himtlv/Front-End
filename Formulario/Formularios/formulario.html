<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario-styles.css">
    <title>Formulario de registro</title>

</head>
<body>

    <div class="titulo">


    
    <h1 id="tittle">Formulario de Registo</h1>
    <p id="description">Rellena el formulario con la informaci√≥n requerida</p>

    </div>

    <form action="https://register-demo.freecodecamp.org" method="post">

        <fieldset>

            <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required name="personal"></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required name="personal"></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required name="email"></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" name="password"></label>

        </fieldset>

        <fieldset>

            <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account">Personal Account</label>
            <label for="business-account"><input class="inline"type="radio" name="account-type" id="business-account">Business Account</label>
            <label for="terms-and-conditions"><input class="inline" type="checkbox" id="terms-and-conditions"required name="terms">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>

        </fieldset>

        <fieldset>

            <label for="profile-picture"><input type="file" id="profile-picture" name="profile">Upload a profile picture:</label>
            <label for="age"><input type="number" min="13" max="120" id="age" name="age">Input your age (years):</label>
            <label for="referrer">How did your hear about us?
                
                <select name="referrer" id="referrer"></label>
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp Youtube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
                
             </select>

             <label for="bio"><textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..." name="bio"></textarea> Provide a bio</label>
        </fieldset>

        <input type="submit" value="Submit">

    </form>


</body>
